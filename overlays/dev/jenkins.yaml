apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkinsc
spec:
  project: default
  destination:
    namespace: build-infra-jenkins
    server: https://kubernetes.default.svc
  sources:
    - repoURL: 'https://charts.jenkins.io'
      chart: jenkins
      path: charts/jenkins 
      targetRevision: "5.1.6"
      helm:
        values: |
          controller:
            nodePort: 31470
          persistence:
            enabled: false
        valueFiles:
        - $values/base/values.yaml
        - $values/base/plugins.yaml
    - repoURL: 'https://github.com/dhanushk1/jenkinsvalue.git'
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
