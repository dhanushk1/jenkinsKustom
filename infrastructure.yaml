apiVersion: v1
kind: Namespace
metadata:
  name: build-infra
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  destination:
    namespace: build-infra
    server: https://kubernetes.default.svc
  source:
    - repoURL: 'https://github.com/dhanushk1/jenkinsvalue.git'
      targetRevision: HEAD
      path: .
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
